       <script type="text/javascript">
           $(document).ready(function () {

               // $("#imgico").attr("src", 'images/ico' + querystring('secid') + '.png');

               $.getJSON('http://boomzbahrain.com/json/offercount.ashx?callback=?').done(function (data) {
                   $("#count").append(data[0].count);
               });


               $.getJSON('http://www.boomzbahrain.com/json/getpagetitle.ashx?secid=' + querystring('secid') + '&subsecid=' + querystring('subsecid') + '&callback=?').done(function (data) {
                   var pagetitle = data[0].title.split('/');
                   $("#page_title").append(pagetitle[0]);
               });

               $.getJSON('http://www.boomzbahrain.com/json/getsubsections.ashx?secid=' + querystring('secid') + '&callback=?', function (data) {
                   $.each(data, function (key, value) {
                       $('.submenu').append('<li><a href="list.html?secid=' + data[key].SecID + '&subsecid=' + data[key].SubSecID + '">' + data[key].SubSection + '</a></li>');
                   });

               });
               var rowcontent = '';
               $.getJSON('http://www.boomzbahrain.com/json/viewsections.ashx?secid=' + querystring('secid') + '&subsecid=' + querystring('subsecid') + '&callback=?', function (data) {
                   $.each(data, function (key, value) {
                       rowcontent = '<div  style="clear:both;border-bottom:1px solid black"></div><ons-list-item modifier="chevron"  class="list-item-container"><a href="details.html?profileid=' + data[key].profileid + '"> \
<ons-row><ons-col width="95px"><img src="images/' + data[key].secid + '.png" class="sthumbnail" style="float:left; margin:5px 10px; height:100px;"></ons-col> \
<ons-col><div class="listing"><div class="name">' + data[key].title + '</div><div class="desc"><p><i class="fa fa-map-marker"></i> ' + data[key].location + ' </p> \
<p><i class="fa fa-phone"></i> +973 ' + data[key].phone + ' </p><p><i class="fa fa-paper-plane-o"></i> ' + data[key].emailid + ' </p></div></div></ons-col> \
<ons-col width="40px"></ons-col></ons-row></a></ons-list-item>';

                       $('#dataitems').append(rowcontent);
                   });
                   $('#loading').hide();

               });

               $('#ddsubcat').change(function () {
                   window.location.href = 'section.html?secid=' + querystring('secid') + '&subsecid=' + $("#ddsubcat option:selected").val();

               });
               function querystring(key) {
                   var re = new RegExp('(?:\\?|&)' + key + '=(.*?)(?=&|$)', 'gi');
                   var r = [], m;
                   while ((m = re.exec(document.location.search)) != null) r.push(m[1]);
                   return r;
               }




           });



    </script>
